name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare deployment bundle
        run: |
          mkdir -p out
          cp server/main.py out/
          cp server/Dockerfile out/
          cp server/requirements.txt out/
          # hf_config.md의 내용을 README.md로 복사 (허깅페이스 Spaces용)
          cp server/hf_config.md out/README.md
          cp server/.dockerignore out/ 2>/dev/null || true
          ls -la out/
      
      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd out
          git init
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          
          git add .
          git commit -m "Deploy from GitHub Actions [skip ci]" || true
          
          git branch -M main
          git push https://JaceDashS:${HF_TOKEN}@huggingface.co/spaces/JaceDashS/test main --force

